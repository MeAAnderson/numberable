<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Numberable</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Numberable</h1>
    <div id="select">Type in "One" or "Two" then click enter
    <input id="roundName" type="text" />
    <button id="display" onclick="displayGame()">enter</button>
    </div>
    <div id="wrongTriangle"></div>
    <div id="triangle"></div>
    <div id="questionSection"></div>
    <div id="guess">
      <input id="input" type="text" />
      <button onclick="tryGuess()">enter</button>
    </div>
  </body>
</html>
